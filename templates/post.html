<h1>$title$</h1>

<div class="row">
    <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
        <div class="post-info container">
            <div class="row">
            <div class="col-md-2"><strong>Автор:</strong></div> <div class="col-md-7">$postAuthor$</div>
            </div>
            <div class="row">
            <div class="col-md-2"><strong>Дата:</strong></div> <div class="col-md-7">$haskellDate$</div>
            </div>
            <div class="row">
            <div class="col-md-2"><strong>Категория:</strong></div> <div class="col-md-7">$postCategory$</div>
            </div>
            <div class="row">
            <div class="col-md-2"><strong>Ключевые слова:</strong></div> <div class="col-md-7">$postTags$</div>
            </div>
        </div>
    </div>

    <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4">
        $if(hrefToOriginal)$
            <div class="href-to-original">
                <a href="$hrefToOriginal$" target="_blank">Оригинал <span class="fa fa-external-link"></span></a>
            </div>
        $endif$
    </div>
</div>

$body$
